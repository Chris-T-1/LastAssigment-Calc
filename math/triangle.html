<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
    <title>Triangle Calculator</title>
</head>
<body>
    <div class="container">
        <!-- Single Calculator Box -->
        <div class="calculator">
            <img class="calculator-img" src="https://www.bwseducationconsulting.com/wp-content/uploads/2020/08/bws-maths-tutoring.jpg" alt="Triangle Image">
            <h2>Triangle Area Calculator</h2>
            <div>
                <input type="number" id="base" placeholder="Enter base (b)">
                <input type="number" id="height" placeholder="Enter height (h)">
            </div>
            <output id="result" placeholder="Area will appear here"></output>
            <div class="button_container">
                <a href="/index.html"><button class="function_button">Go back</button></a>
                <button class="function_button" onclick="calculateTriangle()">Calculate</button>
            </div>
        </div>
    </div> 
</body>
</html>
