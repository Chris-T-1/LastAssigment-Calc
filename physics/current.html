<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
    <title>Current (I) Calculator</title>
</head>
<body>
    <div class="container">
        <!-- Single Calculator Box for Current -->
        <div class="calculator">
            <img class="calculator-img" src="https://t4.ftcdn.net/jpg/01/72/80/01/360_F_172800105_5uog5sDw7v1OM76f8VjCoG4pZQdsTGDO.jpg" alt="Current Image">
            <h2>Current (I) Calculator</h2>
            <div>
                <input type="number" id="voltage" placeholder="Enter voltage (U)">
                <input type="number" id="resistance" placeholder="Enter resistance (R)">
            </div>
            <output id="result" placeholder="Current will appear here"></output>
            <div class="button_container">
                <button class="function_button" onclick="calculateCurrent()">Calculate</button>
                <a href="/index.html"><button class="function_button">Go back</button></a>
            </div>
        </div>
    </div> 
</body>
</html>
